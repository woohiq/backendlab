<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("/img/forest.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.85); /* 더 뚜렷하게 */
      padding: 50px 80px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .overlay h1 {
      font-size: 48px;
      color: #111;
      margin: 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome!</h1>
  </div>
</body>
</html>
